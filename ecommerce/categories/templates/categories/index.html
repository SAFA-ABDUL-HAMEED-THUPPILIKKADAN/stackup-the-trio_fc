<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>All Categories</h1>
    <hr>
    <ol>
    {% for category in categories  %}
    <li><a href="{% url "categories:details" category.id %}">{{category.name}}</a></li>
    
    {% endfor %}
    </ol>
</body>
</html>
