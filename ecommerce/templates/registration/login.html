{% extends "base.html" %}


{% block head %}

    <title>Login to continue</title>
{% endblock head %}



{% block content %}
    <h1>Please Login</h1>
    <hr>
    <form method="post">

        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/auth/register/">Register</a></p>

{% endblock content %}
